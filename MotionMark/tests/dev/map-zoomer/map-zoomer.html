<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../resources/stage.css">
    <style>
        @property --photo-size {
          syntax: "<length>";
          inherits: true;
          initial-value: 50px;
        }

        @property --arrow-size {
          syntax: "<length>";
          inherits: true;
          initial-value: 8px;
        }

        #stage-canvas {
            width: 100%;
            height: 100%;
        }

        #container {
            position: absolute;
            inset: 10px;
            border: 1px solid black;
        }

        .map-container {
            position: absolute;
            width: 400px;
            height: 320px;
            outline: 1px solid black;
            overflow: clip;
            will-change: transform;
        }
        
        .tiles-container, .track-container, .photos-container, .controls-overlay {
            position: absolute;
            inset: 0;
            overflow: clip;
        }
        
        .controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .zoom-controls {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 26px;
            height: 52px;
            background-color: white;
            border-radius: 2px;
            border: 2px solid rgba(0,0,0,0.2);
            background-clip: padding-box;
        }

            height: 26px;
            text-decoration: none;

        }
        
        .zoom-controls > .zoom-in {
            background-position: 0 0;
        }

        .zoom-controls > .zoom-out {
            background-position: 0 -26px;
            
        }
        
        .map-container .label {
            position: absolute;
            left: 4px;
            bottom: 4px;
            color: #666;
            font-size: 11px;
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .map-controls a {
            display: inline-block;
            padding: 2px;
            background-color: white;
            border-radius: 4px;
            border: 2px solid #ddd;
            text-decoration: none;
            color: darkblue;
            font-size: 12px;
        }
        
        .zoomer {
            position: absolute;
            transform-origin: 50% 50%;
        }
        
        .tiles-wrapper {
            position: absolute;
            transform-origin: top left;
            top: 0;
            left: 0;
        }
        
        .tiles-wrapper > img {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .path-group > polyline {
            vector-effect: non-scaling-stroke;
            fill: none;
            stroke-width: 4;
            stroke: rgba(255, 0, 0, 0.8);
            stroke-linejoin: round;
            stroke-linecap: round;
        }
        
        a.save-route {
            background-image: url(resources/images/save-route.svg);
            background-size: 50px 50px;
            background-repeat: no-repeat;
            text-indent: 20px;
        }

        a.download-gpx {
            background-image: url(resources/images/gpx-file.svg);
            background-size: 18px 18px;
            background-repeat: no-repeat;
            text-indent: 18px;
        }
        
        .drop-down {
            position: relative;
            display: inline-block;
        }

        a.map-type {
            padding-right: 12px;
        }

        a.map-type::after {
            content: '';
            display: block;
            position: absolute;
            top: 10px;
            right: 2px;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid black;
        }
        
        .photo-placard {
            position: absolute;
            height: 0px;
            width: 0px;
            /* This makes it too slow in Safari */
            filter: drop-shadow(1px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .photo-container {
            position: absolute;
            height: calc(var(--photo-size) + var(--arrow-size));
            width: var(--photo-size);
            top: calc(-1 * (var(--photo-size) + var(--arrow-size)));
            left: calc(var(--photo-size) / -2);
            background-color: white;
            box-sizing: border-box;
            padding: 4px;
            --arrow-leadin: calc((var(--photo-size) - 2 * var(--arrow-size)) / 2);
            clip-path: polygon(
                0 0,
                var(--photo-size) 0,
                var(--photo-size) var(--photo-size),
                calc(var(--photo-size) - var(--arrow-leadin)) var(--photo-size),
                calc(var(--photo-size) / 2) calc(var(--photo-size) + var(--arrow-size)),
                var(--arrow-leadin) var(--photo-size),
                0 var(--photo-size));
        }

        .photo-container > img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div id="stage">
        <div id="container"></div>
    </div>
    <script src="../../../resources/strings.js"></script>
    <script src="../../../resources/extensions.js"></script>
    <script src="../../../resources/statistics.js"></script>
    <script src="../../resources/math.js"></script>
    <script src="../../resources/benchmark.js"></script>
    <script src="../../resources/controllers.js"></script>
    <script src="../../resources/stage.js"></script>
    <script src="resources/map-zoomer.js"></script>
</body>
</html>
